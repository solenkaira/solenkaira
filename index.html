<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaira Solen - Bağlantılar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container">
        <div class="profile-card">
            <div class="header-image-container">
                <img src="kairasolen.webp" alt="Kaira Solen Profil Fotoğrafı" class="profile-image">
                
                <button id="theme-toggle" class="icon-button top-left">
                    <i class="fa-solid fa-sun"></i> 
                </button>
                
                <button class="icon-button top-right">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                </button>
            </div>
            
            <h1 class="name">Kaira Solen</h1>
            
            <div class="social-icons">
                <a href="https://www.instagram.com/kairasolen" target="_blank" aria-label="Instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com/@solenkaira" target="_blank" aria-label="TikTok">
                    <i class="fa-brands fa-tiktok"></i>
                </a>
                <a href="https://x.com/kairasolen" target="_blank" aria-label="X">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
            
            <div class="link-buttons-container">
                
                <a href="https://www.instagram.com/kairasolen" target="_blank" class="link-button">
                    <div class="link-content">
                        <i class="fa-brands fa-instagram button-icon"></i>
                        <span>Instagram</span>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical options-icon"></i>
                </a>

                <a href="https://www.tiktok.com/@solenkaira" target="_blank" class="link-button">
                    <div class="link-content">
                        <i class="fa-brands fa-tiktok button-icon"></i>
                        <span>Kaira Solen's TikTok</span>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical options-icon"></i>
                </a>
                
                <a href="https://x.com/kairasolen" target="_blank" class="link-button">
                    <div class="link-content">
                        <i class="fa-brands fa-x-twitter button-icon"></i>
                        <span>Kaira Solen - X</span>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical options-icon"></i>
                </a>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
